<div class="container py-4">
  @if (loading()) {
    <div class="text-center"><span class="spinner-border"></span></div>
  }
  @if (error()) {
    <div class="alert alert-danger">No se pudo cargar el personaje.</div>
  }
  @if (character(); as ch) {
    <div class="row">
      <div class="col-md-4">
        <img [src]="ch.image" class="img-fluid rounded" [alt]="ch.name">
      </div>
      <div class="col-md-8">
        <h1>{{ ch.name }}</h1>
        <p class="lead">
          {{ ch.status }} · {{ ch.species }} · {{ ch.gender }}
        </p>
        <ul class="list-unstyled">
          <li><strong>Origen:</strong> {{ ch.origin.name }}</li>
          <li><strong>Ubicación:</strong> {{ ch.location.name }}</li>
          <li><strong>Episodios:</strong> {{ ch.episode.length }}</li>
        </ul>
        <a routerLink="/" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
      </div>
    </div>
  }
</div>
