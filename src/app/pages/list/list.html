<div class="container py-4">
  <h1 class="mb-4">Personajes de Rick & Morty</h1>

  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <div class="input-group">
        <input class="form-control"
               placeholder="Buscar personaje…"
               [(ngModel)]="term"
               (keyup.enter)="search()">
        <button class="btn btn-primary" (click)="search()">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  @if (characters.isLoading()) {
    <div class="text-center"><span class="spinner-border"></span></div>
  }
  @if (characters.error()) {
    <div class="alert alert-danger">Error al cargar datos.</div>
  }

  <div class="row g-3">
    @for (ch of mischaracters(); track ch.id) {
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img [src]="ch.image" class="card-img-top" [alt]="ch.name">
          <div class="card-body d-flex flex-column">
            <h6 class="card-title">{{ ch.name }}</h6>
            <p class="card-text small text-muted">
              {{ ch.status }} · {{ ch.species }}
            </p>
            <a [routerLink]="['/detail', ch.id]"
               class="btn btn-sm btn-outline-primary mt-auto">
              Ver detalle
            </a>
          </div>
        </div>
      </div>
    }
    @empty {
      <div class="col-12">
        <p class="text-muted">No hay personajes que mostrar.</p>
      </div>
    }
  </div>
</div>
